<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMaster Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body class="font-poppins  text-white">
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center ">
        <!-- main -->
        <section id="home" class="  min-h-screen flex  justify-center items-center  ">
            <div class=" flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton font-extrabold">Type Master Challenge                </h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="startGame()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play section -->
        <section id="game" class=" min-h-screen flex  justify-center items-center hidden">
            <div class="flex flex-col items-center gap-10">
                <div
                    class="artboard artboard-horizontal phone-6 box-border border-4 border-[rgba(1,3,19,0.8)] rounded-lg backdrop-blur-[20px] bg-[rgba(255,255,255,0.7)]">
                    <p class="font-medium text-xl text-center bg-[#2F2941] rounded-b-xl mx-48">Don't watch keyboard
                        while playing...</p>
                    <p id="letter" class="text-9xl font-extrabold text-center">Y</p>
                </div>
                <div class="text-black text-xl font-medium">
                    <div class="my-1 flex w-full justify-center gap-1">

                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <div class="flex flex-row justify-between gap-96 items-center">
                    <div>
                        <button class="btn bg-[#360490] text-white">
                            Life
                            <img src="images/Group 23.png" alt="" srcset="">
                            <span id="life">3</span>
                        </button>
                    </div>

                    <div>
                        <button class="btn bg-[#894189] text-white">
                            Score
                            <img src="images/monetization_on.png" alt="" srcset="">
                            <span id="score">0</span>
                        </button>
                    </div>
                </div>

            </div>
        </section>
        <!-- restart -->
        <section id="end" class="min-h-screen flex  justify-center items-center hidden">
            <div
                class="flex flex-col items-center gap-10 box-border border border-[rgba(255,255,255,0.2)] rounded-lg bg-gradient-to-br from-[rgba(255,255,255,0.56)] to-transparent p-4">
                <h1 class="text-6xl font-anton font-bold">Your Score : <span id="scores">100</span></h1>
                <button onclick="restart()" class="btn bg-white text-black">Restart</button>
                <p class="text-2xl">Practice will make you Pro</p>

            </div>
        </section>
        <footer class="footer px-36 bg-black text-neutral-content items-center p-4">
            <aside class="grid-flow-col items-center">
                <p>Copyright © 2024 - All rights reserved</p>
            </aside>
            <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/in/abujaforhadi" target="_blank" rel="noopener noreferrer">

                </a>
            </nav>
        </footer>
        
        <script src="script.js"></script>
    </main>


</body>

</html>
